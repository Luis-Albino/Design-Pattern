<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HOME PAGE -->
    <template id="homePageTemplate">
        <div class="container">
            <div id="note_list">
                <div id="note_list_header">
                    <span>My notes</span>
                    <input type="text" id="search" name="search" placeholder="Search">
                </div>

                <div id="note_list_container"></div>
            </div>
            <br>
            <button type="button" id="new_note" class="btn">New Note</button>
            <br>
            <br>
            <!-- undo/redo -->
            <button type="button" id="undo" class="btn undo">undo</button>
            <button type="button" id="redo" class="btn redo">redo</button>
        </div>
    </template>

    <!-- NOTE PAGE -->
    <template id="notePageTemplate">
        <form class="container">
            <!-- Note title -->
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Type title">
                <span id="spanAlert"></span>
            </div>

            <br>

            <!-- Note content -->
            <label for="content">Content: </label>
            <br>
            <textarea id="content" name="content" placeholder="Type content"></textarea>

            <br>

            <!-- Creation date -->
            <span id="creationcreationDate"></span>

            <br>

            <!-- Last modified -->
            <span id="lastModified"></span>
            
            <br>
            <br>

            <!-- Buttons -->
            <button type="button" id="go_back" class="btn">Â« go back</button>
            <button type="button" id="save" class="btn">Save</button>
            <button type="button" id="delete" class="btn">Delete</button>

            <br>
            <br>

            <!-- undo/redo -->
            <button type="button" id="undoNote" class="btn undo">undo</button>
            <button type="button" id="redoNote" class="btn redo">redo</button>
        </form>
    </template>

    <script src="./stack.js"></script>
    <script type="module" src="./repositorium.js"></script>
    <script type="module" src="./noteFactory.js"></script>
    <script type="module" src="./eventHandlers.js"></script>
    <script type="module" src="./main.js"></script>
    
</body>
</html>
